<!DOCTYPE html>
<html>
  <head>
    <title>Menu horizontal responsivo</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="menuHorizontal.css">
  </head>
  <body>
    <nav>
      <div class="mobile">
        <div class="header">
          <div class="logo">Logo</div>
          <div class="more"><button id="buttonMore"><span class="material-symbols-outlined">Menu</span></button></div>
        </div>
        <div id="links" class="links">
          <a href="#">Services</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
          <a href="#">Search</a>
          <a href="#">Sign up</a>
          <a href="#">Login</a>
        </div>
      </div>
      <div class="desktop">
        <div class="logo">Logo</div>

        <div class="primary">
          <a href="#">Services</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
        </div>

        <div class="secondary full">
          <a href="#">Search</a>
          <a href="#">Sign up</a>
          <a href="#">Login</a>
        </div>

        <div class="secondary mini">
          <a href="#">More</a>
          <div class="submenu">
            <a href="#">Search</a>
            <a href="#">Sign up</a>
            <a href="#">Login</a>
          </div>
        </div>
      </div>
    </nav>

<script>
  const buttonMore = document.querySelector("#buttonMore");
  const links = document.querySelector("#links");

  buttonMore.addEventListener("click", (e) => {
    links.classList.toggle("collapsed");
  });
</script>

  </body>
</html>
